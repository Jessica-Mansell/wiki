{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
{% if substring_match %}
        <h1>Search Results</h1>
            {% for query in substring_match %}
                <li><a href="{% url 'encyclopedia:search_query' %}"> {{ query }} </a></li>
                {% endfor %}
            {% else %}

        <h1>There's nothing here!</h1>
        {% endif %}

{% endblock %}
